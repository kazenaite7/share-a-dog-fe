

<div style="height: 100%; background-color:#DBCD90 ;position:fixed;
padding:0;
margin:0;

top:0;
left:0;

width: 100%;
height: 100%;">
    <h1>{{advert.name}}</h1>

    <div style="display:inline-block;width: 100%;">
        <div style="background-color:white;
        position: absolute;
        padding:10;
        margin:10;
        
        top:20;
        left:300px;
        align-content:left;
        
        
        width: 400px;
        height: 480px;
        border-style: groove;">
                <p style="padding : 4px">
                        <img src="https://assets.blog.slice.ca/imageserve/wp-content/uploads/2019/01/10142947/cute-dog-names-ideas-cardi/x.jpg" width="300" height="300">
                </p>

                <table style="padding-left: 150px">
                    <tr>
                        <td>Vardas</td>
                        <td>{{dog.name}}</td>
                    </tr>
                    <tr>
                        <td>Veislė</td>
                        <td>{{dog.bread}}</td>
                    </tr>
                    <tr>
                        <td>Amžius</td>

                    </tr>
                    <tr>
                        <td>Dydis</td>
                        <td>{{dog.size}}</td>
                    </tr>
                </table>
            
        </div>
  
        
        <div style="background-color:white; 
        position: absolute;
        padding:0;
        margin:0;
        
        top:200;
        right:200px;
        
        width:700px;
        height: 280px;
        align-self: right;
        border-style: groove;">

            <td style="width: 200px">Priežiūros laikas</td>

        <button *ngIf="dog.borrowed !=true" (click)="borrow()"type="button">Pasiskolinti</button>

    </div>
